<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="header">
        <h1 class="heading">{{component.name}}</h1>
        <p class="desc">{{component.description}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-custom" (click)='download(component._id)'>Download As React</button>
    </div>
  </div>
</div>
